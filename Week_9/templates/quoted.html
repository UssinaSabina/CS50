{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block main %}
    <table class="table table-light mx-auto w-40">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.price }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
