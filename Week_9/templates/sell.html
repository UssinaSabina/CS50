{% extends "layout.html" %}

{% block title %}
    Sell Shares
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <label class="mb-3 fw-bold" for="buy">Sell Shares</label>
            <select class="form-select mx-auto w-auto mb-3" name="symbol">
                <option disabled="" selected="">Symbol</option>
                {% for stock in portfolio %}
                <option>{{ stock["symbol"] }}</option>
                {% endfor %}
            </select>
            <input class="form-control mx-auto w-auto mb-3" type="number" id="shares" name="shares" placeholder="Shares" min="1" required>
            <button class="btn btn-primary btn-sm" type="submit">Sell</button>
        </div>
    </form>
{% endblock %}
