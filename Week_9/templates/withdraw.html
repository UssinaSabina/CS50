{% extends "layout.html" %}

{% block title %}
    Withdraw
{% endblock %}

{% block main %}
    <form action="/withdraw" method="post">
        <div class="mb-3">
            <label class="mb-3 fw-bold" for="deposit">Withdraw Cash</label>
            <input class="form-control mx-auto w-auto mb-3" type="password" id="password" name="password" placeholder="Confirm Password" minlength="1" required>
            <input class="form-control mx-auto w-auto mb-3" type="number" id="amount" name="amount" placeholder="Amount ($)" min="10" required>
            <button class="btn btn-primary btn-sm" type="submit">Withdraw</button>
        </div>
    </form>
{% endblock %}
